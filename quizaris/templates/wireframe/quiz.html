<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quizzaris</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-inverse sticky-top ">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="#">Logo</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">My account</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Jumbotron-->
    <div class="jumbotron">
        <div class="container text-center">
            <h2>Quizzaris - a community driven study site. Made for students, by students</h2>
            <input type="text" size="50" placeholder="Try a subject">
            <button type="button" class="btn btn-primary mb-2">Search</button>
        </div>
    </div>

    <!--Quiz boxes-->
    <div class="container justify-content-center">
        <div class="row">
            <h2 class="text-center">'Good to be a quiz master'</h2>
            <br>
            <div class="col-md-12">
                <div class="panel panel-primary">

                    <div class="panel-heading text-center">Do quiz</div>
                    <div class="panel-body">
                        {% block body %}
        
                        {%endblock body%}
                        
                </div>
            </div>
        </div>
    </div>

</body>

</html>
