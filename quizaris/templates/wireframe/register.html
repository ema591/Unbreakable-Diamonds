<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quizzaris</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="#">Logo</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Jumbotron-->
    <div class="jumbotron">
        <div class="container text-center">
            <h2>Quizzaris - a community driven study site. Made for students, by students</h2>
            <input type="text" size="50" placeholder="Try a subject">
            <button type="button" class="btn btn-primary mb-2">Search</button>
        </div>
    </div>


    <!--Quiz boxes-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Register</div>
                    <div class="panel-body">
                        <form method="POST">

                            <div class="form-group input-group">
                                <label for="username" class="form-group input-group">Username</label>
                                <div class="form-group input-group">
                                    <input class="form-control"></input>
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <label for="username" class="form-group input-group">Email</label>
                                <div class="form-group input-group">
                                    <input class="form-control" type="email"></input>
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <label for="password" class="form-group input-group">Password</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Create password" type="password">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Repeat password" type="password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                            </div>
                            <p class="text-center">Already have an account? <a href="">Log In</a> </p>
                        </form>

                    </div>
                </div>
            </div>
        </div>


</body>

</html>
