{% extends 'wireframe/quiz.html' %}

{% block body %}

    <form method="POST" action="">
        <p>Answer your question</p>
        <fieldset class="form-group">
            {% for i in range(10) %}
                <div class="form-group">
                    <input type="radio" name="{{ solve_question_array[i].id }}" value="1">
                    <label>{{ solve_question_array[i].option_a }}</label><br>
                    <input type="radio" name="{{ solve_question_array[i].id }}" value="2"/>
                    <label>{{ solve_question_array[i].option_b }}</label><br>

                </div>

                </div>
            {% endfor %}            
            {{submit_quiz.submit}}
        </fieldset>
    </form>


    {% endblock body %}
